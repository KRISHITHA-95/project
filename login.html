<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Student Guidance Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e0f2f1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #00796B;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      background: #00796B;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #004D40;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login to Portal</h2>
    <form onsubmit="loginUser(event)">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" placeholder="Enter your full name" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required pattern="[0-9]{10}" maxlength="10" />

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function loginUser(event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const fullname = document.getElementById('fullname').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if (name && fullname && phone.length === 10) {
        // Simulate login success and redirect
        alert("Login successful. Welcome, " + name + "!");
        window.location.href = "home.html";
      } else {
        alert("Please fill out all fields correctly.");
      }
    }
  </script>

</body>
</html>
